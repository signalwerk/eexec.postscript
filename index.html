<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decrypt eexec</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        height: 100vh;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .text-box {
        width: calc(100% - 2rem);
        display: flex;
        flex-wrap: nowrap;
        gap: 1rem;
        margin: 1rem;
      }
      textarea {
        width: 50%;
        min-height: 20rem;
        padding: 1rem;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <textarea
          id="originalText"
          placeholder="Enter original text here..."
        ></textarea>
        <textarea
          id="decodedText"
          placeholder="Decoded text will appear here..."
          readonly
        ></textarea>
      </div>
      <button id="action">Decrypt</button>
      <p id="error"></p>
    </div>
    <script type="module">
      import { decryptText } from "./decrypt.mjs";

        document.getElementById("action").addEventListener("click", decrypt);

      function decrypt() {
        document.getElementById("error").innerText = "";
        const originalText = document.getElementById("originalText").value;
        try {
          const decryptedData = decryptText(originalText);
          document.getElementById("decodedText").value = decryptedData;
        } catch (error) {
          document.getElementById("error").innerText = error.message;
        }
      }
    </script>
  </body>
</html>
